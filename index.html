<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="warning">This is a simple calculator. You can add some features to it, such as a button to delete, another to close, open and so on.</div>
    <div class="calc-body">
        <div class="solar-panel">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="display">
            <p id="result"></p>
        </div>
        <div id="keyboard" class="keyboard">
            <button id="reset">Reset</button>
            <button id="add" class="add">+</button>
            <button id="subtraction" class="subtraction">-</button>
            <button id="multiply" class="multiply">*</button>
            <button id="divide" class="divide">/</button>
            <button id="six" class="num-six">6</button>
            <button id="seven" class="num-seven">7</button>
            <button id="eight" class="num-eight">8</button>
            <button id="nine" class="num-nine">9</button>
            <button id="two" class="num-two">2</button>
            <button id="three" class="num-three">3</button>
            <button id="four" class="num-four">4</button>
            <button id="five" class="num-five">5</button>
            <button id="one" class="num-one">1</button>
            <button id="zero" class="num-zero">0</button>
            <button id="point" class="point">.</button>
            <button id="equals" class="equals">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
